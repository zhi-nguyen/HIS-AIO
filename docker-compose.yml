version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: his_db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=his_database
    volumes:
      - his_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: his_redis
    ports:
      - "6379:6379"
    restart: always
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: his_backend
    volumes:
      - ./backend:/app
      - tts_audio:/app/media/audio/tts
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      # Database settings from .env will be used, but explicit override here guarantees connection to docker service
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
      # RAG Settings can be removed here if they are in .env, or kept as overrides
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: >
      sh -c "python manage.py migrate --noinput &&
             uvicorn config.asgi:application --host 0.0.0.0 --port 8000 --reload --reload-dir /app"
    restart: always

  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: his_celery_worker
    volumes:
      - ./backend:/app
      - tts_audio:/app/media/audio/tts
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config worker -l info --concurrency=2
    restart: always

  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: his_celery_beat
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    environment:
      - PYTHONUNBUFFERED=1
      - POSTGRES_HOST=db
      - REDIS_HOST=redis
    depends_on:
      - celery_worker
    command: celery -A config beat -l info
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: his_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLL_INTERVAL_DEFAULT=1000
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api/v1
    stdin_open: true
    tty: true
    depends_on:
      - backend
    restart: always

volumes:
  his_postgres_data:
  tts_audio:

